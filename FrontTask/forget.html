<body style="background-image: linear-gradient(to right,#bdc3c7,#2c3e50);">
    
<form style="background-color:white;width: 25%;margin: 12rem auto 0 ;padding: 10px 0 10px 8px;text-align: center ;border-radius: 15px;">

<h3 style="font-size: 30px;color: rgb(4, 41, 247);">Forgot password</h3>
<input required type="text" placeholder="Email or phone number" style="width: 90% ;outline: none;height: 40px;padding-left: 10px;font-size: large;border:1px solid grey ;border-radius: 5px;">
<input required minlength="6" maxlength="12" type="password" placeholder="Add new password" style="width: 90% ;outline: none;height: 40px;padding-left: 10px;font-size: large;border:1px solid grey ;border-radius: 5px;margin-top: 10px;">
<button style="margin-bottom: 10px;background-color:#166FE5;border:none;color:white;width:92%; margin-top:10px;height: 45px;border-radius:5px;font-weight: bold;font-size: large;cursor: pointer; ">Log In</button>
<a style="text-decoration:none;" href="index.html">Return to login page</a>

</form>

</body>
