<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: linear-gradient(to right,#bdc3c7,#2c3e50);">
    
<form style="background-color:white;width: 25%;margin: 12rem auto 0 ;padding: 10px 0 10px 8px;text-align: center ;border-radius: 15px;">

<h3 style="font-size: 30px;color: rgb(4, 41, 247);">Create account</h3>
<input required type="text" placeholder="First name" style="width: 30% ;outline: none;height: 40px;padding-left: 10px;font-size: large;border:1px solid grey ;border-radius: 5px;">
<input required type="text" placeholder="Last name" style="width: 30% ;outline: none;height: 40px;padding-left: 10px;font-size: large;border:1px solid grey ;border-radius: 5px;margin-bottom: 10px;">
<input required type="date"  style="width: 90% ;outline: none;height: 40px;padding-left: 10px;font-size: large;border:1px solid grey ;border-radius: 5px;margin-bottom: 10px;">
<label for="M" style="font-size: large;font-weight: bold;" >Male</label>
<input id="M" name="Gender" required type="radio"  style="width: 10% ;outline: none;height: 15px;padding-left: 10px;font-size: large;border:1px solid grey ;border-radius: 5px;margin-bottom: 10px;">
<label for="FM" style="font-size: large;font-weight: bold;" >Female</label>
<input id="FM" name="Gender" required type="radio"  style="width: 10% ;outline: none;height: 15px;padding-left: 10px;font-size: large;border:1px solid grey ;border-radius: 5px;margin-bottom: 10px;">
<label for="C" style="font-size: large;font-weight: bold;" >Custom</label>
<input id="C" name="Gender" required type="radio"  style="width: 10% ;outline: none;height: 15px;padding-left: 10px;font-size: large;border:1px solid grey ;border-radius: 5px;margin-bottom: 10px;">
<input required type="text" placeholder="Email or phone number" style="width: 90% ;outline: none;height: 40px;padding-left: 10px;font-size: large;border:1px solid grey ;border-radius: 5px;">
<input required minlength="6" maxlength="12" type="password" placeholder="Password" style="width: 90% ;outline: none;height: 40px;padding-left: 10px;font-size: large;border:1px solid grey ;border-radius: 5px;margin-top: 10px;">
<button style="margin-bottom: 10px;background-color:#166FE5;border:none;color:white;width:92%; margin-top:10px;height: 45px;border-radius:5px;font-weight: bold;font-size: large;cursor: pointer; ">Log In</button>
</form>

</body>
</html>
